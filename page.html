<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="styleSheet"  href="page.css" />
    <script src="./OL_SDK/include-openlayers-local.js"></script>
</head>
<body>
    <div class="topSection">
        <img class="logo" src="logo.1f63bf9.png">
        <div class="titleContainer">
            <input type="text" class="textBox" value="基于立体遥感的四川省大气环境高值区监测平台" readonly>
        </div>
        <div>
            <img class="backBtn" src="exit.png">
            <img class="selfBtn" src="个人信息.png">
        </div>
    </div>

    <div class="middleSection">
        <div class="mapSection">
            <div id = "map"></div>
        </div>

        <div class="btnSection">
            <img src="查询.png" class="queryBtn" id="toggleButtonLeft">
            <img src="展示.png" class="displayBtn" id="toggleButtonRight">
        </div>

        <div class="optionsBoxLeft" id="optionsBoxLeft">
            <div class="box">
                <div class="boxTop">
                    <div class="querySelection">
                        <div class="queryText">查询选项</div>
                        <div class="concentrationSection">
                            <div class="concentration" id="concentration">>浓度（可展开）</div>
                            <div class="rightCircle" id="toggleButton1"></div>
                        </div>
                        <div class="concentrationList" id="List1" style=" color: white;">
                            <div class="concentrationSection">
                                <div class="text">近地面PM25</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">近地面O3</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">对流层NO2</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">对流层HCHO</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">CO柱浓度</div>
                                <div class="rightCircle"></div>
                            </div>
                        </div>
                        <div class="highValueZoneSection">
                            <div class="highValueZone" style="color: white;font-size: 20px;" id="highValueZone">>高值区（可展开）</div>
                            <div class="rightCircle" id="toggleButton2"></div>
                        </div>
                        <div class="highValueZoneList" id="List2" style="color: white;">
                            <div class="concentrationSection">
                                <div class="text">NO2高值区</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">PM25高值区</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">CO高值区</div>
                                <div class="rightCircle"></div><br>
                            </div>
                            <div class="concentrationSection">
                                <div class="text">HCHO高值区</div>
                                <div class="rightCircle"></div><br>
                            </div>
                        </div>
                        <div class="concentrationSection">
                            <div class="daily">日报</div>
                            <div class="rightCircle"></div><br>
                        </div>
                    </div>
                </div>

                <div class="boxMiddle">
                    <div style="font-size: 22px;color: white;">查询开始结束日期</div>
                </div>

                <div class="boxBottom">
                    <div class="zoneText">区域选择</div>
                    <div class="concentrationSection">
                        <div class="zoning">>四川省（可展开区划）</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="btnContainer">
                        <button class="theQueryBtn" id="theQueryBtn">查询</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="optionsBoxQuery" id="BoxQuery">
            <div class="box1">
                <div class="queryResult">查询结果</div>

                <div class="result1">
                    <div class="r">结果1</div>
                    <div class="theCheckBtn1"><button>查看</button></div>
                    <div class="theDownloadBtn1"><button>下载</button></div>
                </div>

                <div class="resultPicture1">

                </div>

                <div class="result2">
                    <div class="r">结果n</div>
                    <div class="theCheckBtn2"><button>查看</button></div>
                    <div class="theDownloadBtn2"><button>下载</button></div>
                </div>

                <div class="resultPicture2">

                </div>
            </div>
            
        </div>

        <div class="optionsBoxRight" id="optionsBoxRight">
            <div class="displayBox">
                <div style="font-size: 22px;font-weight: bold; color: white;padding-left: 10px;">浓度展示选项</div>
                <div class="concentrationDisplayList" style="color: white;padding-left: 15px;font-size: 20px;">
                    <div class="concentrationSection">
                        <div class="text">近地面PM25</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">近地面O3</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">对流层NO2</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">对流层HCHO</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">CO柱浓度</div>
                        <div class="rightCircle"></div>
                    </div>
                    
                </div>
                <div style="font-size: 22px;font-weight: bold;padding-top: 20px; color: white;padding-left: 10px;">高值区展示选项</div>
                <div class="highValueZoneDisplayList" style="color: white;padding-left: 15px;font-size: 20px;">
                    <div class="concentrationSection">
                        <div class="text">NO2高值区</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">PM25高值区</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">CO高值区</div>
                        <div class="rightCircle"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">HCHO高值区</div>
                        <div class="rightCircle"></div>
                    </div>
                </div>
                <div style="font-size: 22px;font-weight: bold;padding-top: 40px; color: white;padding-left: 10px;">底图展示选项</div>
                <div class="mapDisplayList" style="color: white;padding-left: 15px;font-size: 20px;">
                    <div class="concentrationSection">
                        <div class="text">卫星</div>
                        <div class="rightCircle" id="satellite"></div><br>
                    </div>
                    <div class="concentrationSection">
                        <div class="text">地图</div>
                        <div class="rightCircle" id="normalMap"></div>
                    </div>
                </div>
                <div style="font-size: 22px;font-weight: bold; color: white;padding-top: 20px;padding-left: 10px;">展示日期选择窗口</div>
            </div>
        </div>
    </div>
    <script src = "page.js" type = "text/javascript"></script>
</body>
</html>
